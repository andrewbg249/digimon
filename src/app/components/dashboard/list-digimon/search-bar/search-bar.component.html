<div class="jumbotron">
    <form>
        <div class="row">
            <div class="col-lg-8">
                <input type="text" class="form-control form-control-lg form-control-block" #digimonName
                    placeholder="Busca un Digimon" name="img" autocomplete="off">
            </div>
            <div class="col-lg-4">
                <button (click)="buscarDigimon(digimonName.value)" type="submit" class="btn btn-primary btn-lg btn-block">Buscar</button>
            </div>
        </div>
    </form>
</div>

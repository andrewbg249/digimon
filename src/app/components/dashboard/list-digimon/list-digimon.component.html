<app-search-bar (nombreDigimon)="getDigimon($event)"></app-search-bar>
<app-spinner *ngIf="loading"></app-spinner>

<div class="row d-flex justify-content-around">
    <div *ngFor="let digimon of listDigimons" class="col-lg-3" style="margin: 30px;">
        <app-card-digimon [digimon]="digimon"></app-card-digimon>
    </div>
</div>

<div *ngIf="listDigimons.length > 1" class="d-flex justify-content-center mt-2">
    <ul class="pagination pagination-lg">
        <li class="page-item" *ngIf="disminuirPaginaClass()">
            <a class="page-link" (click)="disminuirPagina()">&laquo;Anterior</a>
        </li>

        <li class="page-item" *ngIf="aumentarPaginaClass()">
            <a class="page-link" (click)="aumentarPagina()">Siguiente&raquo;</a>
        </li>
    </ul>
</div>

<div *ngIf="listDigimons.length == 1" class="d-flex justify-content-center mb-4">
    <div (click)="regresar()" class="btn btn-primary btn-lg btn-block">Regresar</div>
</div>
